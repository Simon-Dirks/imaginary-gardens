<!-- White overlay while loading -->
<div
  class="absolute inset-0 bg-white transition-opacity duration-4000 z-[4] pointer-events-none"
  [ngClass]="{
    'opacity-100': !imagesLoaded,
    'opacity-0': imagesLoaded,
  }"
></div>

<!-- Day mode background -->
<div
  class="absolute inset-0 bg-cover bg-center transition-opacity duration-4000"
  style="background-image: url('img/background_day.png')"
  [ngClass]="{
    'opacity-100': isDayMode && imagesLoaded,
    'opacity-0': !isDayMode || !imagesLoaded,
  }"
></div>

<!-- Night mode background -->
<div
  class="absolute inset-0 bg-cover bg-center transition-opacity duration-4000"
  style="background-image: url('img/background_night.png')"
  [ngClass]="{
    'opacity-100': !isDayMode && imagesLoaded,
    'opacity-0': isDayMode || !imagesLoaded,
  }"
></div>
