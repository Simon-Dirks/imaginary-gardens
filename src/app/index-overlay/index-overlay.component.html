<div
  class="fixed inset-0 flex flex-col h-full w-full pt-32 pb-8 md:max-w-6xl mx-auto pointer-events-none font-['Sligoil']"
>
  <div
    class="flex-1 flex flex-col m-8 transition-colors duration-4000 overflow-hidden pointer-events-auto"
    [ngClass]="{
      'bg-[#d7f7e6]/55': dayNightService.currentMode === 'day',
      'bg-black/55 text-[#e6e6e6]': dayNightService.currentMode === 'night'
    }"
  >
    <div class="text-center py-12 flex-shrink-0">
      <h1 class="text-5xl">INDEX</h1>
    </div>

    <div class="flex-1 overflow-y-auto px-8 pb-8">
      <div class="space-y-14">
        <div
          *ngFor="let entry of entries"
          class="flex justify-between items-center gap-6"
        >
          <div class="flex-1 text-right pr-6">
            <a [href]="entry.link" target="_blank" class="hover:underline">
              <h2 class="text-3xl uppercase">{{ entry.title }}</h2>
            </a>
          </div>
          <div class="flex-1 text-left">
            <p class="text-2xl leading-12" [innerHTML]="entry.authorName"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
