<button
  class="w-12 h-12 rounded-full flex items-center justify-center focus:outline-none transition-all duration-300"
  style="cursor: url('/img/ant.png') 28 10, pointer !important"
  (click)="toggleAudio()"
>
  <img
    *ngIf="mode === 'on'"
    src="/img/audio/audio-on.png"
    alt="Audio on"
    class="w-12 h-12"
  />
  <img
    *ngIf="mode === 'off'"
    src="/img/audio/audio-off.png"
    alt="Audio off"
    class="w-12 h-12"
  />
</button>
