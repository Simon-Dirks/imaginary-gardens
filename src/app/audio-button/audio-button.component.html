<button
  class="w-12 h-12 rounded-full flex items-center justify-center focus:outline-none transition-all duration-300"
  style="cursor: url('/img/ant-hover.png') 28 10, pointer !important"
  (click)="toggleAudio()"
>
  <span class="relative w-12 h-12 block">
    <!-- DAY MODE CONTAINER -->
    <span
      class="absolute inset-0 w-12 h-12 transition-opacity duration-2000"
      [style.opacity]="isDayMode ? 1 : 0"
      [style.pointerEvents]="isDayMode ? 'auto' : 'none'"
    >
      <img
        src="/img/audio/audio-on.png"
        alt="Audio on"
        class="w-12 h-12"
        [style.opacity]="mode === 'on' ? 1 : 0"
        [style.transition]="'opacity 150ms'"
        [style.pointerEvents]="mode === 'on' ? 'auto' : 'none'"
      />
      <img
        src="/img/audio/audio-off.png"
        alt="Audio off"
        class="w-12 h-12 absolute inset-0"
        [style.opacity]="mode === 'off' ? 1 : 0"
        [style.transition]="'opacity 150ms'"
        [style.pointerEvents]="mode === 'off' ? 'auto' : 'none'"
      />
    </span>
    <!-- NIGHT MODE CONTAINER -->
    <span
      class="absolute inset-0 w-12 h-12 transition-opacity duration-2000"
      [style.opacity]="!isDayMode ? 1 : 0"
      [style.pointerEvents]="!isDayMode ? 'auto' : 'none'"
    >
      <img
        src="/img/audio/audio-on-night.png"
        alt="Audio on (night)"
        class="w-12 h-12"
        [style.opacity]="mode === 'on' ? 1 : 0"
        [style.transition]="'opacity 150ms'"
        [style.pointerEvents]="mode === 'on' ? 'auto' : 'none'"
      />
      <img
        src="/img/audio/audio-off-night.png"
        alt="Audio off (night)"
        class="w-12 h-12 absolute inset-0"
        [style.opacity]="mode === 'off' ? 1 : 0"
        [style.transition]="'opacity 150ms'"
        [style.pointerEvents]="mode === 'off' ? 'auto' : 'none'"
      />
    </span>
  </span>
</button>
