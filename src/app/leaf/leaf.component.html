<div
  *ngIf="leaf"
  cdkDrag
  [cdkDragFreeDragPosition]="dragPosition"
  (cdkDragStarted)="onDragStarted()"
  (cdkDragEnded)="onDragEnded($event)"
  class="absolute"
>
  <a
    [href]="leaf.link"
    target="_blank"
    class="block opacity-40 hover:opacity-90 transition-opacity w-48"
    cdkDragHandle
    (click)="preventClickIfDragging($event)"
    style="cursor: url('/img/ant-hover.png') 28 10, pointer !important"
  >
    <img [src]="leaf.imageUrl" alt="Leaf image" />
  </a>
</div>
