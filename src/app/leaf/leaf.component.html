<div [@fadeIn]="{ value: '', params: { delay: animationDelay } }" *ngIf="leaf">
  <div
    cdkDrag
    [cdkDragFreeDragPosition]="dragPosition"
    (cdkDragStarted)="onDragStarted()"
    (cdkDragEnded)="onDragEnded($event)"
    class="absolute opacity-50 hover:opacity-90 transition-opacity duration-1000"
    [@.disabled]="isDragging"
  >
    <a
      [href]="leaf.link"
      target="_blank"
      class="block relative transition-all ease-linear duration-[8000ms]"
      cdkDragHandle
      (click)="preventClickIfDragging($event)"
      [style]="combinedStyle"
    >
      <img [src]="leaf.imageUrl" alt="Leaf image" />
    </a>
  </div>
</div>
